<div class="container">
  <table mat-table [dataSource]="blogs" class="mat-elevation-z8">


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="recommended">
      <th mat-header-cell *matHeaderCellDef> Recommended</th>
      <td mat-cell *matCellDef="let element"> {{element.recommended}} </td>
    </ng-container>
    <ng-container matColumnDef="published">
      <th mat-header-cell *matHeaderCellDef> Published</th>
      <td mat-cell *matCellDef="let element"> {{element.published}} </td>
    </ng-container>
    <ng-container matColumnDef="updateTime">
      <th mat-header-cell *matHeaderCellDef> UpdateTime</th>
      <td mat-cell *matCellDef="let element"> {{element.updateTime | date:'medium'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
