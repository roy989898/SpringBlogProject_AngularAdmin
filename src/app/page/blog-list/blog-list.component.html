<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="blogs">


      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="recommended">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recommended</th>
        <td mat-cell *matCellDef="let element"> {{element.recommended}} </td>
      </ng-container>
      <ng-container matColumnDef="published">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Published</th>
        <td mat-cell *matCellDef="let element"> {{element.published}} </td>
      </ng-container>
      <ng-container matColumnDef="updateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UpdateTime</th>
        <td mat-cell *matCellDef="let element"> {{element.updateTime | date:'medium'}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>

</div>
