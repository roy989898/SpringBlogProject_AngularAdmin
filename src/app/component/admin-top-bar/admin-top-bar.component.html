<mat-toolbar color="primary">
  <h1 style="margin-bottom: 0">Admin</h1>
  <!--  <span class="example-spacer"></span>-->
  <app-icon-name [iconName]="tab1Icon" [text]="tab1Text" [active]="tab1Active$|async"
                 (click)="blogClick()"></app-icon-name>
  <app-icon-name [iconName]="tab2Icon" [text]="tab2Text" [active]="tab2Active$|async"
                 (click)="categoryClick()"></app-icon-name>

  <app-icon-name [iconName]="tab4Icon" [text]="tab4Text" [active]="tab4Active$|async"
                 (click)="tagCLick()"></app-icon-name>
  <app-icon-name [iconName]="tab3Icon" [text]="tab3Text" [active]="tab3Active$|async"
                 (click)="aboutMeClick()"></app-icon-name>

  <button mat-button [matMenuTriggerFor]="menu" class="ml-auto">
    <img [src]="icon" alt="" class="small_img_icon_rounded">

    {{name}}
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
